<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Confirm File Upload</h2>

    <p><strong>Bank Name:</strong> {{ bank_name }}</p>
    <p><strong>Transaction Type:</strong> {{ txn_type }}</p>
    <p><strong>Merchant Name:</strong> {{ merchant_name }}</p>
    <p><strong>Files:</strong></p>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="confirm" value="true">
        <button type="submit" class="btn btn-success">Confirm and Upload</button>
        <a href="{% url 'upload' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
